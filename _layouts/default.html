<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Software Engineering Learning Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    A little hack, to make sure nested pages are viewed properly.
    For more details, see http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included/14254928#14254928
    -->
    {% assign lvl = page.url | append:'X' | split:'/' | size %}
    {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
    <link rel="stylesheet" type="text/css" href="{{ relative }}stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ relative }}stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ relative }}stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Software Engineering Learning Center</h1>
      <a href="https://github.com/learning-software-engineering/learning-software-engineering.github.io" class="btn">GitHub Repo</a>

    </section>

    <section class="main-content">

      {{content}}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>


  </body>
</html>
